<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/text.css">
    <link rel="stylesheet" href="/components/footer/footer.css">
</head>
<body>
    <div id="footer">
        <div class="footer-form">
            <div class="footer-item form-address">
                <h5 class="h5">Address</h5>
                <div class="address-item">
                    <i class="ti-location-pin"></i>
                    <span>Restaurants in Jaipur</span>
                </div>
                <div class="address-item">
                    <i class="ti-mobile"></i>
                    <span>123456789</span>
                </div>
                <div class="address-item">
                    <i class="ti-email"></i>
                    <span>vohanh@gmail.com</span>
                </div>
            </div>
            <div class="footer-item form-info">
                 <h5 class="h5">Information</h5>
                 <p>About us</p>
                 <p>Site map</p>
                 <p>Terms and Conditions</p>
            </div>
            <div class="footer-item form-account">
                <h5 class="h5">My account</h5>
                <p>My account</p>
                <p>Wish Lish</p>
                <p>Returns</p>
            </div>
            <div class="footer-item form-letter">
                <h5 class="h5">News Letter</h5>
                <p>Subscribe to our newsletter to latest news, tips, and advice</p>
                <div class="form-group-send">
                    <input type="text" class="form-input">
                    <button class="btn-item">SEND</button>
                </div>
                <div class="social-media">
                        <i class="ti-icon-social ti-facebook"></i>
                        <i class="ti-icon-social ti-twitter-alt"></i>
                        <i class="ti-icon-social ti-google"></i>
                </div>
            </div>
        </div>
       <p class="copyright"> Â©Copyright 2023 by HanhVo</p>
    </div>
</body>
</html>
